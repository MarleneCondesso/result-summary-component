<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="body-content">
    <!--First Content Start-->
      <div class="first-content">
        <h3 class="first-title">Your Result</h3>
        <div class="number-content">
            <p class="head-number"><b>76</b></p>
            <p class="bottom-number">of 100</p>
        </div>
        <p class="great">Great</p>
        <p class="paragraph">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    <!--First Content End-->

    <!--Second Content Start-->
      <div class="second-content">
        <h3 class="second-title">Summary</h3>
        <ul class="list-content">
          <li class="reaction-content item-list">
            <img src="assets/images/icon-reaction.svg" alt="reaction-icon">
            <p class="text"><b>Reaction</b></p>
            <div class="numbers">
              <p class="first-number"><b>80</b></p>
              <p class="second-number">/ 100</p>
            </div>
          </li>
          <li class="memory-content item-list">
            <img src="assets/images/icon-memory.svg" alt="memory-icon">
            <p class="text"><b>Memory</b></p>
            <div class="numbers">
              <p class="first-number"><b>92</b></p>
              <p class="second-number">/ 100</p>
            </div>
          </li>
          <li class="verbal-content item-list">
            <img src="assets/images/icon-verbal.svg" alt="verbal-icon">
            <p class="text"><b>Verbal</b></p>
            <div class="numbers">
              <p class="first-number"><b>61</b></p>
              <p class="second-number">/ 100</p>
            </div>
          </li>
          <li class="visual-content item-list">
            <img src="assets/images/icon-visual.svg" alt="visual-icon">
            <p class="text"><b>Visual</b></p>
            <div class="numbers">
              <p class="first-number"><b>72</b></p>
              <p class="second-number">/ 100</p>
            </div>
          </li>
        </ul>
        <div class="btn-content">
          <button class="btn">Continue</button>
        </div>
      </div>
    <!--Second Content End-->
  </div>
</body>
</html>
